<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"
            integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
        <link rel="stylesheet"
            href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/styles/default.min.css">
        <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="vendor.css">
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="interface.css">
    </head>
    <body>
        <main>
            <section id="cover" class="book-cover-page">
                <h3 class="mb0">OI Wiki</h3>
                <h1 class="mt0">{{name}}</h1>
            </section>

            {{#docs}}
            <section>
                <h2 class="title">{{docName}}</h2>
                {{&docHtml}}
            </section>
            {{/docs}}
        </main>
    </body>
</html>
